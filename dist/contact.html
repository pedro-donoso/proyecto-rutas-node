<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Contact
	</title>

		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

	<nav class="bg-gray-800">
	<div class="container mx-auto px-4 py-3 flex justify-between items-center">
		<a class="text-white text-lg font-semibold" href="/">Nodejs Website</a>
		<button class="text-white focus:outline-none md:hidden" id="navbar-toggle">
			<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
				xmlns="http://www.w3.org/2000/svg">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
			</svg>
		</button>
		<div class="hidden md:flex md:items-center md:space-x-4" id="navbarNav">
			<ul class="flex space-x-4">
				<li>
					<a class="text-white hover:text-blue-400" href="/">Home</a>
				</li>
				<li>
					<a class="text-white hover:text-blue-400" href="/about">About</a>
				</li>
				<li>
					<a class="text-white hover:text-blue-400" href="/contact">Contact</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<!-- Script para manejar el toggle del menú en dispositivos móviles -->
<script>
	const toggleButton = document.getElementById('navbar-toggle');
	const navbarNav = document.getElementById('navbarNav');

	toggleButton.addEventListener('click', () => {
		navbarNav.classList.toggle('hidden');
		navbarNav.classList.toggle('flex');
	});
</script>

		<div class="flex items-center justify-center min-h-screen bg-gray-900">
			<div class="bg-gray-800 text-white rounded-lg shadow-lg w-full max-w-md">
				<div class="px-6 py-4 border-b border-gray-700">
					<h3 class="text-xl font-semibold text-center">Contact me</h3>
				</div>
				<div class="px-6 py-4">
					<form>
						<div class="mb-4">
							<label for="email" class="block text-sm font-medium">Email</label>
							<input type="email" placeholder="Email"
								class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring focus:ring-blue-500"
								required>
						</div>

						<div class="mb-4">
							<label for="message" class="block text-sm font-medium">Message:</label>
							<textarea name="message" rows="3"
								class="mt-1 block w-full p-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring focus:ring-blue-500"
								placeholder="Write a Message" required></textarea>
						</div>

						<button type="submit"
							class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500 transition duration-200">
							Save
						</button>
					</form>
				</div>
			</div>
		</div>

		<footer class="flex flex-col items-center justify-center bg-gray-800 text-white py-6">
	<h3 class="text-2xl font-bold mb-4">Lorem, ipsum dolor.</h3>
	<p class="max-w-6xl text-center mb-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate est atque alias voluptatum id cum pariatur exercitationem corporis explicabo iusto?</p>
</footer>

</body>

</html>
